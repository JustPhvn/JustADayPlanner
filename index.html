<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col align-self-center">9:00 AM</div>
        <label for="9am"></label>
        <textarea class="form-control col-8" id="9" rows="2"></textarea>
        <button type="button" class="9 btn btn-success col">Save</button>
      </div>
      <div class="row">
        <div class="10 col align-self-center">10:00 AM</div>
        <label for="10am"></label>
        <textarea class="form-control col-8" id="10" rows="2"></textarea>
        <button type="button" class="10 btn btn-success col">Save</button>
      </div>
      <div class="row">
        <div class="11 col align-self-center">11:00 AM</div>
        <label for="11am"></label>
        <textarea class="form-control col-8" id="11" rows="2"></textarea>
        <button type="button" class="11 btn btn-success col">Save</button>
      </div>
      <div class="row">
        <div class="12 col align-self-center">12:00 PM</div>
        <label for="12pm"></label>
        <textarea class="form-control col-8" id="12" rows="2"></textarea>
        <button type="button" class="12 btn btn-success col">Save</button>
      </div>
      <div class="row">
        <div class="13 col align-self-center">1:00 PM</div>
        <label for="1pm"></label>
        <textarea class="form-control col-8" id="13" rows="2"></textarea>
        <button type="button" class="13 btn btn-success col">Save</button>
      </div>
      <div class="row">
        <div class="14 col align-self-center">2:00 PM</div>
        <label for="2pm"></label>
        <textarea class="form-control col-8" id="14" rows="2"></textarea>
        <button type="button" class="14 btn btn-success col">Save</button>
      </div>
      <div class="row">
        <div class="15 col align-self-center">3:00 PM</div>
        <label for="3pm"></label>
        <textarea class="form-control col-8" id="15" rows="2"></textarea>
        <button type="button" class="15 btn btn-success col">Save</button>
      </div>
      <div class="row">
        <div class="16 col align-self-center">4:00 PM</div>
        <label for="4pm"></label>
        <textarea class="form-control col-8" id="16" rows="2"></textarea>
        <button type="button" class="16 btn btn-success col">Save</button>
      </div>
      <div class="row">
        <div class="17 col align-self-center">5:00 PM</div>
        <label for="5pm"></label>
        <textarea class="form-control col-8" id="17" rows="2"></textarea>
        <button type="button" class="17 btn btn-success col">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
